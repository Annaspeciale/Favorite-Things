<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things.</title>
  </head>
  <body>
    <div class="container">
          <h1>Tell us your favorite things!</h1>
          <div id="survey">
            <form>
              <div class="form-group">
                <label for="favoriteNumber">Your favorite number</label>
                <input id="favoriteNumber" class="form-control" type="number">
              </div>
              <div class="form-group">
                <label for="favoriteBand">Your favorite band</label>
                <input id="favoriteBand" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="favoriteColor">Your favorite color</label>
                <input id="favoriteColor" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Show me the story!</button>
            </form>
          </div>
        </div>
  </body>
</html>
